<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,init-scale=1,user-scalable=no">
	<title>Smarttery</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="./bower_components/requirejs/require.js" data-main = "javascripts/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
<div class="leftbar"></div>
	<!--工具条-->
	<div class="slidetool">
		<ul>
			<li>
				<input type="radio" id="ssq_link" checked="checked" name="lottery_sort" >
				<span></span>
			</li>
			<li>
				<input type="radio" id="dlt_link"  name="lottery_sort" >
				<span></span>
			</li>
			<li>
				<input type="radio" id="qxc_link"  name="lottery_sort" >
				<span></span>
			</li>
		</ul>
	</div>
	<!--工具条-->
	<!--双色球 begin-->
		<div class="lottery-scroll panel-init-slide">
			<section id="ssq" class="lottery-panel">
				<div class="lotterycup lotterycup_movex">
					<img src="./style/images/ssq.svg" alt="" width="100%" height="100%">
				</div>
				<div class="lotterydata lotterydata_movex">
					<div class="curnt_lotry_info">
						<ul>
							<li>第xxx期双色球</li>
							<li>中奖号码:xx,x,x,xx,xx,xx,x,x,x</li>
							<li>中奖详情:深圳市南山区...</li>
						</ul>
						<button class = "mid_leng_button">
							<span>下期预测</span>
						</button>
						
					</div>
				</div>
			</section>
	<!--双色球 end-->
	<!--大乐透 begin-->
			<section id="dlt" class="lottery-panel">
				<div class="lotterycup">
					<img src="./style/images/dlt.svg" alt="" width="100%" height="100%">
				</div>
				<div class="lotterydata">
					<div class="curnt_lotry_info">
						<ul>
							<li>第xxx期大乐透</li>
							<li>中奖号码:xx,x,x,xx,xx,xx,x,x,x</li>
							<li>中奖详情:深圳市南山区...</li>
						</ul>
						<button class = "mid_leng_button">
							<span>下期预测</span>
						</button>
					</div>
				</div>
			</section>
			<section id="qxc" class="lottery-panel">
				<div class="lotterycup">
					<img src="./style/images/7lc.svg" alt="" width="100%" height="100%">
				</div>
				<div class="lotterydata">
					<div class="curnt_lotry_info">
						<ul>
							<li>第xxx期七星彩</li>
							<li>中奖号码:xx,x,x,xx,xx,xx,x,x,x</li>
							<li>中奖详情:深圳市南山区...</li>
						</ul>
						<button class = "mid_leng_button">
							<span>下期预测</span>
						</button>
					</div>
				</div>
			</section>
	<!--大乐透 end-->
		</div>
	</div>
	<script type="text/javascript" >
	alert(document.body.offsetWidth);
	</script>
</body>
</html>
